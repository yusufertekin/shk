<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" template="/xhtml/template.xhtml">

	<ui:define name="head">
	</ui:define>
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<p:messages autoUpdate="true"/>
			<p:growl autoUpdate="true"/>
			
			<p:panel header="#{msg['karne.pageHeader']}">
				<p:panelGrid id="sorgulaPanel" columns="2">
					<h:outputText value="#{msg['company.name']}" />
					<h:outputText rendered="#{currentUser.company.companyId != null}" value="#{currentUser.company.name}"/>
					<p:selectOneMenu rendered="#{currentUser.company.companyId == null}" id="sirketAnaCombo" value="#{karneBean.company}">
		        		<f:selectItems value="#{companyBean.list}" var="com" itemValue="#{com}" itemLabel="#{com.name}"/>
		        		<f:converter converterId="entityConverter"/>
        			</p:selectOneMenu>
        			<h:outputText value="#{msg['common.donem']}" />
        			<p:selectOneMenu value="#{karneBean.donem}" id="donemCombo">
       					<f:selectItems value="#{donemList}" var="don" itemValue="#{don}" itemLabel="#{karneBean.formatDate(don.donem,'dd/MM/yyyy')}" />
       					<f:converter converterId="entityConverter"/>
       					<p:ajax event="change" update="@form"/>
       				</p:selectOneMenu>
        			<p:commandButton value="#{msg['common.sorgula']}" process="sorgulaPanel,dipnotPanel" action="#{karneBean.sorgula()}" update="karnePanel1"/>
				</p:panelGrid>
				<br />
				<p:separator />
				<br />
				<p:panelGrid styleClass="panel-grid" id="karnePanel1">
					<p:row>
						<p:column styleClass="column-definition">
							<h:outputText value="#{msg['karne.1']}" />
						</p:column>
						<p:column styleClass="column-input">
							<h:outputText  styleClass="input-text" id="karne1" value="#{karneBean.cariOran}">
								<f:convertNumber locale="tr_TR"  groupingUsed="true"/>
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="column-definition">
							<h:outputText value="#{msg['karne.2']}" />
						</p:column>
						<p:column styleClass="column-input">
							<h:outputText  styleClass="input-text" id="karne2" value="#{karneBean.likiditeOran}">
								<f:convertNumber locale="TR_tr" groupingUsed="true"/>
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="column-definition">
							<h:outputText value="#{msg['karne.3']}" />
						</p:column>
						<p:column styleClass="column-input">
							<h:outputText  styleClass="input-text" id="karne3" value="#{karneBean.nakitOran}">
								<f:convertNumber locale="TR_tr" groupingUsed="true"/>
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="column-definition">
							<h:outputText value="#{msg['karne.4']}" />
						</p:column>
						<p:column styleClass="column-input">
							<h:outputText  styleClass="input-text" id="karne4" value="#{karneBean.alacakTahsilSure}">
								<f:convertNumber locale="TR_tr" groupingUsed="true"/>
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="column-definition">
							<h:outputText value="#{msg['karne.5']}" />
						</p:column>
						<p:column styleClass="column-input">
							<h:outputText  styleClass="input-text" id="karne5" value="#{karneBean.varlikDevirHizSure}">
								<f:convertNumber locale="TR_tr" groupingUsed="true"/>
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="column-definition">
							<h:outputText value="#{msg['karne.6']}" />
						</p:column>
						<p:column styleClass="column-input">
							<h:outputText  styleClass="input-text" id="karne6" value="#{karneBean.ticariBorcOdeme}">
								<f:convertNumber locale="TR_tr" groupingUsed="true"/>
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="column-definition">
							<h:outputText value="#{msg['karne.7']}" />
						</p:column>
						<p:column styleClass="column-input">
							<h:outputText  styleClass="input-text" id="karne7" value="#{karneBean.toplamBorcOzkaynak}">
								<f:convertNumber locale="TR_tr" groupingUsed="true"/>
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="column-definition">
							<h:outputText value="#{msg['karne.8']}" />
						</p:column>
						<p:column styleClass="column-input">
							<h:outputText  styleClass="input-text" id="karne8" value="#{karneBean.uzunVadeliBorcToplam}">
								<f:convertNumber locale="TR_tr" groupingUsed="true"/>
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="column-definition">
							<h:outputText value="#{msg['karne.9']}" />
						</p:column>
						<p:column styleClass="column-input">
							<h:outputText  styleClass="input-text" id="karne9" value="#{karneBean.toplamBorcVarlik}">
								<f:convertNumber locale="TR_tr" groupingUsed="true"/>
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="column-definition">
							<h:outputText value="#{msg['karne.10']}" />
						</p:column>
						<p:column styleClass="column-input">
							<h:outputText  styleClass="input-text" id="karne10" value="#{karneBean.finansmanGiderKarsilama}">
								<f:convertNumber locale="TR_tr" groupingUsed="true"/>
							</h:outputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="column-definition">
							<h:outputText value="#{msg['karne.11']}" />
						</p:column>
						<p:column styleClass="column-input">
							<h:outputText  styleClass="input-text" id="karne11" value="#{karneBean.borcServisKarsilama}">
								<f:convertNumber locale="TR_tr" groupingUsed="true"/>
							</h:outputText>
						</p:column>
					</p:row>
				</p:panelGrid>
				<br />
			</p:panel>

			<p:panel>
				<p:panelGrid id="dipnotPanel" columns="1" styleClass="panel-grid">
					<f:facet name="header">
						<h:outputText value="#{msg['common.dipnot']}" />
					</f:facet>
					<p:inputTextarea styleClass="dipnot-input" value="#{karneBean.dipnot.dipnotText}" />
				</p:panelGrid>
				<br />
				<p:commandButton value="#{msg['common.save']}" rendered="#{karneBean.donem.durum == 0 ? true : false}" id="saveDipnotButton" process="@this,dipnotPanel" action="#{dipnotBean.save(karneBean.dipnot, Tablo.KARNE.value, karneBean.company, karneBean.donem)}"/>
			</p:panel>
			
		</h:form>
	</ui:define>
</ui:composition>
