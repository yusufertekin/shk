dovizPozisyon.alt1=1-D\u00F6viz pozisyonu tablosunda \u00F6nemsiz tutarlar\u0131n bulunmas\u0131 halinde bunlara "di\u011Fer" s\u00FCtununda yer verilmesi m\u00FCmk\u00FCnd\u00FCr. Di\u011Fer taraftan tabloda yer almayan d\u00F6viz kurlar\u0131na ili\u015Fkin \u00F6nemli d\u00FCzeyde pozisyonlar\u0131n bulunmas\u0131 halinde bunlar\u0131n "Di\u011Fer" grubundan \u00E7\u0131kar\u0131l\u0131p s\u00F6z konusu d\u00F6viz kuru ba\u015Fl\u0131\u011F\u0131 alt\u0131nda ayr\u0131 bir s\u00FCtunda g\u00F6sterilmesi gerekmektedir.
dovizPozisyon.alt2=2-Bu s\u00FCtun, d\u00F6viz cinsinden kalemlerin TL (fonksiyonel para birimi) kar\u015F\u0131l\u0131\u011F\u0131d\u0131r. \u00DClkemizde fonksiyonel para birimi genellikle TL olmakla birlikte, fonksiyonel para biriminin TL'den farkl\u0131 olmas\u0131 halinde, bu s\u00FCtun s\u00F6z konusu fonksiyonel para birimi cinsinden doldurulmal\u0131, di\u011Fer s\u00FCtunlar bunlara g\u00F6re yeniden belirlenmelidir.
dovizPozisyon.alt3=3-D\u00F6viz pozisyonu tablosu parasal kalemlere yer verilmelidir. Parasal - parasal olmayan kalem ayr\u0131m\u0131na ili\u015Fkin olarak TMS 21'in 16'nc\u0131 paragraf\u0131ndaki a\u00E7\u0131klamalar dikkate al\u0131nmal\u0131d\u0131r. 
